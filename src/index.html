<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ImgCollect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form-group">
          <label>Search Term</label>
          <input class="form-control search-input" required />
        </div>
        <div class="form-group">
          <label>Folder</label>
          <div class="folder-input-wrap">
            <input class="form-control folder-input" required />
            <button class="btn btn-primary choose-folder-btn" type="button">Choose Folder</button>
          </div>
          <small class="error hidden">Invalid Path.</small>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
              >
                Extra Options
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="form-group">
                  <label>Limit</label>
                  <input class="form-control limit-input" type="number" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-primary submit-btn" type="submit">Search</button>
      </form>
      <div class="result hidden">
        <div class="result-btns">
          <button class="btn btn-success save-btn">Save</button>
          <button class="btn btn-primary next-btn">Next</button>
        </div>
        <div class="index-wrap">
          <small class="index"></small>
        </div>
        <div class="form-group">
          <label class="size-label">Pen Size: 1px</label>
          <input type="range" class="form-range size-input" min="1" max="100" step="1" />
        </div>
        <div class="canvas">
          <canvas></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
