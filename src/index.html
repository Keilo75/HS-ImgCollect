<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ImgCollect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="accordion" id="formAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button form-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#formCollapse"
            >
              Search
            </button>
          </h2>
          <div id="formCollapse" class="accordion-collapse collapse show" data-bs-parent="#formAccordion">
            <div class="accordion-body">
              <form class="form">
                <div class="form-group">
                  <label>Search Term</label>
                  <input class="form-control search-input" required />
                </div>
                <div class="form-group">
                  <label>Folder</label>
                  <div class="folder-input-wrap">
                    <input class="form-control folder-input" required />
                    <button class="btn btn-primary choose-folder-btn" type="button">Choose Folder</button>
                  </div>
                  <small class="error hidden">Invalid Path.</small>
                </div>
                <div class="accordion" id="extraAccordion">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button
                        class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                      >
                        Extra Options
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#extraAccordion">
                      <div class="accordion-body">
                        <div class="form-group">
                          <label>Limit</label>
                          <input class="form-control limit-input" type="number" min="0" />
                        </div>
                        <div class="form-group">
                          <label>Offset</label>
                          <input class="form-control offset-input" type="number" max="500" min="0" />
                        </div>
                        <div class="form-group">
                          <label>Search Engine</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="engineRadio" id="engineRadio1" checked />
                            <label class="form-check-label" for="engineRadio1"> Google </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="engineRadio" id="engineRadio2" />
                            <label class="form-check-label" for="engineRadio2"> Bing </label>
                          </div>

                        </div>
                        <div class="form-group">
                          <label>Naming Style</label>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="nameRadio" id="nameRadio1" checked />
                            <label class="form-check-label" for="nameRadio1"> UUID </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="nameRadio" id="nameRadio2" />
                            <label class="form-check-label" for="nameRadio2"> Index </label>
                          </div>
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary submit-btn" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="result hidden">
        <div class="result-btns">
          <button class="btn btn-success save-btn">Save</button>
          <button class="btn btn-primary next-btn">Next</button>
        </div>
        <div class="index-wrap">
          <small class="index"></small>
        </div>
        <div class="form-group drawing-settings">
          <label class="size-label">Pen Size: 50px</label>
          <button class="btn btn-primary reset-btn">Reset Drawing</button>
          <input type="range" class="form-range size-input" min="1" max="100" step="1" />
        </div>
        <div class="canvas">
          <canvas></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
